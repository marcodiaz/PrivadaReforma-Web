<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privada Reforma - Acceso seguro</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #f5f5f5;
      }
      .wrap {
        width: 100%;
        padding: 24px 12px;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #141414;
        border: 1px solid #2a2a2a;
        border-radius: 18px;
        padding: 28px 22px;
      }
      .badge {
        display: inline-block;
        border: 1px solid #2a2a2a;
        border-radius: 999px;
        color: #a3a3a3;
        font-size: 11px;
        letter-spacing: 0.08em;
        padding: 6px 10px;
        text-transform: uppercase;
      }
      h1 {
        margin: 14px 0 10px;
        font-size: 24px;
        line-height: 1.2;
      }
      p {
        margin: 0 0 14px;
        color: #d4d4d4;
        font-size: 15px;
        line-height: 1.5;
      }
      .cta {
        display: inline-block;
        background: #ffffff;
        color: #0f0f0f !important;
        text-decoration: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
      }
      .help {
        margin-top: 16px;
        font-size: 12px;
        color: #a3a3a3;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <span class="badge">Privada Reforma</span>
        <h1>Tu acceso seguro est√° listo</h1>
        <p>
          Entra a tu cuenta de Privada Reforma con un solo clic y administra tus accesos, visitas
          y comunicados.
        </p>
        <p><a class="cta" href="{{ .ConfirmationURL }}">Entrar ahora</a></p>
        <p class="help">Si no solicitaste este acceso, puedes ignorar este correo.</p>
      </div>
    </div>
  </body>
</html>
